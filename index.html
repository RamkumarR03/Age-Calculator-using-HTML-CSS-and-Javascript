<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color:rgb(234, 220, 203);
    }
    
    .container {
        text-align: center;
        background-color: palegoldenrod;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        color: #fff;
        width: 40%;
    }
    
    h1 {
        margin-bottom: 20px;
        color: rgb(11, 15, 235);
        text-decoration: underline;
    }
    
    .input-group {
        margin-bottom: 20px;
        font-size: large;
        color: red;
    }
    
    label {
        display: block;
        font-size: 1.2em;
        margin-bottom: 10px;
    }
    
    input[type="date"] {
        padding: 10px;
        height: 31px;
        width: 130px;
        border: 1px solid #ccc;
        border-radius: 5px;
       
    }
    input:hover{
        background-color: aqua;
    }
    
    button {
        padding: 10px 20px;
        border: none;
        background-color: #007BFF;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        margin-bottom: 20px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .result {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    .age-box {
        background: #fff;
        color: #ff4d4d;
        padding: 20px;
        border-radius: 10px;
        width: 30px;
        height: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .age-box p {
        margin: 0;
        color: rgb(4, 45, 4);
        font-weight: bolder;
      
    }
    
    .age-box span {
        font-weight: bold;
        color: darkred;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>AGE CALCULATOR:</h1><br>
        <div class="input-group">
            <label for="today"><b>Today's Date:</b></label>
            <input type="date" id="today" required>
        </div>
        <div class="input-group">
            <label for="dob"><b>Your Birthday:</b></label>
            <input type="date" id="dob" required>
        </div>
        <button type="button" onclick="calculateAge()">Calculate Age</button>
        <div class="result">
            <div class="age-box">
                <p>Year</p>
                <span id="years">--</span>
            </div>
            <div class="age-box">
                <p>Month</p>
                <span id="months">--</span>
            </div>
            <div class="age-box">
                <p>Days</p>
                <span id="days">--</span>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function calculateAge() {
    const today = document.getElementById('today').value;
    const dob = document.getElementById('dob').value;

    if (!today || !dob) {
        alert('Please enter both today\'s date and your date of birth.');
        return;
    }

    const todayDate = new Date(today);
    const birthDate = new Date(dob);

    let years = todayDate.getFullYear() - birthDate.getFullYear();
    let months = todayDate.getMonth() - birthDate.getMonth();
    let days = todayDate.getDate() - birthDate.getDate();

    
    document.getElementById('years').innerText = years;
    document.getElementById('months').innerText = months;
    document.getElementById('days').innerText = days;
}

</script>
